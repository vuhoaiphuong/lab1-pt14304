
<div class="row">

  <!-- <app-product class="col-lg-4 col-md-6 mb-4"></app-product>
  <app-product class="col-lg-4 col-md-6 mb-4"></app-product> -->

<div class="col-lg-4 col-md-6 mb-4">
  <div class="card h-100">
    <a href="#"><img class="card-img-top" [src]="product.img" alt=""></a>
    <div class="card-body">
      <h4 class="card-title">
        <a href="#">{{product.name}}</a>
      </h4>
      <h5>{{product.price}}</h5>
      <p class="card-text">{{product.desc}}</p>
      <p class="card-text">{{product.status ?'Còn hàng' :'Hết hàng'}}</p>
    </div>
    <div class="card-footer">
      <button class="btn btn-primary" (click)=changeStatus()>Thay đổi trạng thái</button><br/><br/>
     <input type="text" [(ngModel)]="product.name">
      </div>
    </div>
  </div>

  <div class="col-lg-4 col-md-6 mb-4">
    <div class="card h-100">
      <a href="#"><img class="card-img-top" [src]="product.img" alt=""></a>
      <div class="card-body">
        <h4 class="card-title">
          <a href="#">{{product.name}}</a>
        </h4>
        <h5>{{product.price}}</h5>
        <p class="card-text">{{product.desc}}</p>
        <p class="card-text">{{product.status ?'Còn hàng' :'Hết hàng'}}</p>
      </div>
      <div class="card-footer">
        <button class="btn btn-primary" (click)=changeStatus()>Thay đổi trạng thái</button><br/><br/>
        <!-- <input type="text" (keyup)=changeTitle($event)> -->
        <input type="text" [(ngModel)]="product.name">
        </div>
      </div>
    </div>

</div>
